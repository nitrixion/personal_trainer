<mat-list>
  <h3 mat-subheader>Workouts</h3>
  <mat-list-item *ngFor="let workout of workouts" (click)="showDetail(workout.id)">
    <mat-icon *ngIf="!workout.isPublic" mat-list-icon>o</mat-icon>
    <mat-icon *ngIf="workout.isPublic" mat-list-icon>o</mat-icon>
    <h4 mat-line>{{workout.name}}</h4>
    <p mat-line> Public: {{workout.isPublic}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
